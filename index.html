<!DOCTYPE html>
<html ng-app="angularJoinDemo">

  <head lang="en">
    <meta charset="utf-8" />
    <title>Custom Plunker</title>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/angular-join/angular-join.js"></script>
    <script src="app.js"></script>
    <script src="controllers/join-demo.js"></script>
    
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Angular JOIN</h1>
        <p>
          Simple, fast, and powerful RDBMS functionality on your JavaScript arrays.
        </p>
      </div>
    </div>

    <div class="container" ng-controller="JoinDemoCtrl">
      <div class="row" ng-repeat="demo in demos">
        <h2>{{demo.name}}</h2>
        <div class="col-md-3">
          <h3>Left Table</h3>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th ng-repeat="field in demo.inFields">{{field}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in demo.data1">
                <td ng-repeat="field in demo.inFields">{{row[field]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3">
          <h3>Right Table</h3>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th ng-repeat="field in demo.inFields">{{field}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in demo.data2">
                <td ng-repeat="field in demo.inFields">{{row[field]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h3>Joined</h3>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th ng-repeat="field in demo.outFields">{{field}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in demo.results.hash">
                <td ng-repeat="field in demo.outFields">{{row[field]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

</html>
