<!DOCTYPE html>
<html ng-app="angularJoinDemo">

  <head lang="en">
    <meta charset="utf-8" />
    <title>Angular JOIN</title>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/highlightjs/highlight.pack.js"></script>
    <script src="vendor/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script src="vendor/headroom.js/dist/headroom.min.js"></script>
    <script src="vendor/headroom.js/dist/angular.headroom.min.js"></script>
    <script src="vendor/angular-join/angular-join.js"></script>
    <script src="app.js"></script>
    <script src="services/routes.js"></script>
    <script src="controllers/nav.js"></script>
    <script src="controllers/intro.js"></script>
    <script src="controllers/usage.js"></script>
    <script src="controllers/join-demo.js"></script>
    
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/highlightjs/styles/github.css">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" headroom
         offset="50" tolerance="{up: 100, down: 0}">
      <div class="container" ng-controller="NavCtrl">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="collapsed = !collapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            angular-join
          </a>
        </div>

        <div id="navbar" class="navbar-collapse" collapse="collapsed">
          <ul class="nav navbar-nav">
            <li ng-repeat="route in routes" ng-class="{active: route.path == currPath}">
              <a ng-href="#{{route.path}}">{{route.title}}</a>
            </li>
          </ul>
          <p class="navbar-text navbar-right">
            <a class="navbar-link" href="//github.com/atavakoli/angular-join">
              <img src="img/GitHub-Mark-Light-32px.png" height="18">
              GitHub
            </a>
          </p>
        </div>
      </div>
    </nav>

    <ng-view autoscroll="true"></ng-view>

    <nav class="navbar navbar-inverse navbar-fixed-bottom" headroom
         classes="{unpinned: 'headroom--unpinned-down'}"
         offset="50" tolerance="{up: 100, down: 0}">
      <div class="container">
        <p class="navbar-text">
          Maintained by
          <a class="navbar-link" href="//github.com/atavakoli">atavakoli</a>
        </p>
        <p class="navbar-text navbar-right">
          Icons provided by
          <a class="navbar-link" href="//glyphicons.com">GLYPHICONS</a>
        </p>
      </div>
    </nav>
  </body>

</html>
