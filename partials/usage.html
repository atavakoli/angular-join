<div class="container">
  <h1>Usage</h1>

  <p>
    This module provides the <code>Join</code> service, which exposes functions
    to perform SQL-JOIN and SQL-GROUP-BY style operations on JavaScript arrays.
  </p>

  <div class="row" ng-repeat="usage in usages">
    <hr>
    <div class="col-md-2">
      <h3>{{usage.title}}</h3>
    </div>
    <div class="col-md-10">
      <ng-include src="usage.src"></ng-include>
    </div>
  </div>
</div>
